<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1x1 Mathe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <header>
        <h1>1x1 Mathe King</h1>
      </header>
      <main>
        <div class="row">
          <div class="col">
            <div>Timer</div>
            <div id="timer">60</div>
          </div>
          <div class="col">
            <div>Punkte</div>
            <div id="correct">0</div>
          </div>
        </div>
        <div class="row">
          <div id="calculation"></div>
        </div>
        <div class="row">
          <input type="text" name="" id="answer" />
        </div>
      </main>
      <footer>
        <input id="start_btn" type="button" value="Spiel starten" />
      </footer>
    </div>

    <script src="game.js"></script>
  </body>
</html>
