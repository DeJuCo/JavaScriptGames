<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Schimpansen Zahlentest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <header>
        <h1>Schimpansen Zahlentest</h1>
        <div>
          <select id="select_quantity">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9" selected="selected">9</option>
          </select>
          Zahlen
          <input type="number" id="input_time" value="3000" />ms
          <input type="button" id="input_start" value="Start" />
        </div>
      </header>
      <main id="game_main"></main>
    </div>
    <script src="game.js"></script>
  </body>
</html>
