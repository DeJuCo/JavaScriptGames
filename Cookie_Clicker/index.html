<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <header>
        <h1>Cookie Clicker</h1>
      </header>
      <main>
        <div class="left">
          <img id="cookie-image" src="cookie.png" alt="" />
        </div>
        <div class="right">
          <h2><span id="cookie-number"></span> Cookies</h2>
          <span id="cookie-number-click"></span> pro Klick -
          <span id="cookie-number-second"></span> pro Sekunde
          <div id="updates">
            <div id="cursor" class="update-box">
              <div class="level">1</div>
              <div>
                Erhöhe Cookies / Klick<br />Preis:
                <span class="price"></span> Cookies
              </div>
              <input type="button" value="Update" />
            </div>

            <div id="factory" class="update-box">
              <div class="level"></div>
              <div>
                Erhöhe Cookies / Sekunde<br />Preis:
                <span class="price"></span> Cookies
              </div>
              <input type="button" value="Update" />
            </div>

            <div id="multiplier" class="update-box">
              <div class="level"></div>
              <div>
                Multiplikator<br />Preis: <span class="price"></span> Cookies
              </div>
              <input type="button" value="Update" />
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="game.js"></script>
  </body>
</html>
